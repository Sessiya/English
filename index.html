<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Til Tanlash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9; /* Orqa fon */
        }

        select {
            font-size: 18px;
            padding: 10px;
            width: 200px;
            cursor: pointer;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script>
        // Sahifa yuklanayotganda tanlangan tilni tekshirish
        window.onload = function() {
            const language = localStorage.getItem('language') || 'uz';  // O'zbekcha til bo'lsa, default qilib olamiz
            document.getElementById('language-selector').value = language;
        };

        // Til o'zgarganda, tilni saqlash va sahifani o'zgartirish
        function changeLanguage() {
            const language = document.getElementById('language-selector').value;
            localStorage.setItem('language', language); // Tilni saqlaymiz
            if (language === 'uz') {
                window.location.href = '1_uz.html'; // O'zbekcha sahifa
            } else if (language === 'en') {
                window.location.href = '1_en.html'; // Inglizcha sahifa
            } else if (language === 'ru') {
                window.location.href = '1_ru.html'; // Ruscha sahifa
            }
        }
    </script>
</head>
<body>
    <select id="language-selector" onchange="changeLanguage()">
        <option value="uz" selected>O'zbekcha</option>
        <option value="en">English</option>
        <option value="ru">Русский</option>
    </select>
</body>
</html>
