		}

		var tempContentSizeAdded = false;
		var contentHeight = 0;

		var insertRule = function(height)
		{
			var sheet = document.styleSheets[document.styleSheets.length - 1];
			for (var k = sheet.cssRules.length - 1; k >= 0; k--)
			{
				if (sheet.cssRules[k].selectorText == 'ion-content')
				{
					sheet.deleteRule(k);
				}
				else
				{
					break;
				}
			}

			sheet.insertRule('ion-content { height: ' +  height.toString() + 'px !important; }', sheet.cssRules.length);
		};
	</script>
